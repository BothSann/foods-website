<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Foods</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Section 1-->
      <section class="section-1">
        <h1 class="heading-primary">Variety of foods</h1>
        <div class="section-1__icons">
          <i class="fas fa-egg show"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!--End of ection 1-->

      <section class="section-2">
        <h1 class="heading-primary">Popular meal</h1>
        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" class="card__img" />
            <h3 class="card__name">Fish</h3>
            <button class="card__btn">Order now</button>
          </div>
          <div class="card">
            <img src="images/card-img-2.png" class="card__img" />
            <h3 class="card__name">Cake</h3>
            <button class="card__btn">Order now</button>
          </div>
          <div class="card">
            <img src="images/card-img-3.png" class="card__img" />
            <h3 class="card__name">Lobster</h3>
            <button class="card__btn">Order now</button>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
